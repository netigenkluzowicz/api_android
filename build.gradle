buildscript {
    ext.kotlin_version = '1.4.21'


    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'http://developer.huawei.com/repo/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "com.github.dcendents:android-maven-gradle-plugin:${Versions.androidMavenGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${Versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.huawei.agconnect:agcp:1.4.1.300'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.10.1"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'http://developer.huawei.com/repo/' }
        maven { url "https://jitpack.io" }
    }

}

apply plugin: 'org.jetbrains.dokka'
dokka {
    outputFormat = 'jekyll'
    outputDirectory = 'C:\\AndroidProjects\\api_android_pages'
    
    subProjects = ["core", "core-api", "gms"]

    configuration {

        externalDocumentationLink {
            // Root URL of the generated documentation to link with. The trailing slash is required!
            url = new URL("https://developer.android.com/reference/kotlin/")
            packageListUrl = new URL("https://developer.android.com/reference/androidx/package-list")
        }

    }
}
