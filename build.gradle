// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext.versionMajor = 3
ext.versionMinor = 3
ext.versionPatch = 5

private Integer generateVersionCode() {
    return ext.versionMajor * 10000 + ext.versionMinor * 100 + ext.versionPatch
}

private String generateVersionName() {
    return "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}";
}

buildscript {
    ext.kotlin_version = '1.4.31'
    ext.multidex_version = '1.0.3'
    ext.junit_version = '4.13.2'
    ext.anroidx_test_junit_version = '1.1.2'
    ext.espresso_version = '3.3.0'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'http://developer.huawei.com/repo/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "com.github.dcendents:android-maven-gradle-plugin:${Versions.androidMavenGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${Versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.huawei.agconnect:agcp:1.4.1.300'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.10.1"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'http://developer.huawei.com/repo/' }
        maven { url "https://jitpack.io" }
    }

}

apply plugin: 'org.jetbrains.dokka'
dokka {
    outputFormat = 'jekyll'
    outputDirectory = 'C:\\AndroidProjects\\api_android_pages'
    
    subProjects = ["core", "core-api", "gms"]

    configuration {

        externalDocumentationLink {
            // Root URL of the generated documentation to link with. The trailing slash is required!
            url = new URL("https://developer.android.com/reference/kotlin/")
            packageListUrl = new URL("https://developer.android.com/reference/androidx/package-list")
        }

    }
}
